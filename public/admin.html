<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Hacker Registry</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="admin-body">
  <div class="container admin-container">
    <div class="terminal-header">
      <span class="dot red"></span>
      <span class="dot yellow"></span>
      <span class="dot green"></span>
      <span class="terminal-title">ADMIN CONSOLE</span>
    </div>
    <div class="terminal-body admin-terminal">
      <!-- Game Control -->
      <div class="game-control">
        <div class="game-status" id="game-status">GAME: STOPPED</div>
        <button id="start-game-btn" class="btn-game btn-start" onclick="startGame()">START GAME</button>
        <button id="stop-game-btn" class="btn-game btn-stop hidden" onclick="stopGame()">STOP GAME</button>
        <button id="boss-phase-btn" class="btn-game btn-boss hidden" onclick="startBossPhase()">ADVANCE TO BOSS PHASE</button>
        <button onclick="resetGame()" class="btn-reset-small">RESET GAME</button>
        <button onclick="resetGallery()" class="btn-reset-small">RESET GALLERY</button>
      </div>

      <!-- Boss Phase Controls (shown during boss phase) -->
      <div id="boss-controls-box" class="boss-controls-box hidden">
        <h2 class="admin-subtitle">BOSS PHASE CONTROLS</h2>

        <!-- Firewall HP Control -->
        <div class="firewall-control">
          <label>FIREWALL HP:</label>
          <div class="firewall-hp-buttons">
            <button onclick="setFirewallHP(0)" id="hp-btn-0" class="btn-hp-zero">0</button>
            <button onclick="setFirewallHP(1)" id="hp-btn-1">1</button>
            <button onclick="setFirewallHP(2)" id="hp-btn-2">2</button>
            <button onclick="setFirewallHP(3)" id="hp-btn-3">3</button>
            <button onclick="setFirewallHP(4)" id="hp-btn-4">4</button>
            <button onclick="setFirewallHP(5)" id="hp-btn-5">5</button>
          </div>
          <span class="firewall-hp-display">Current: <span id="firewall-hp-value">5</span>/5</span>
        </div>

        <!-- AI Guidance -->
        <div class="ai-guidance-input-row">
          <input type="text" id="ai-guidance-input" placeholder="AI guidance: e.g. Start showing weakness..." autocomplete="off">
          <button type="button" onclick="sendAiGuidance()">SEND</button>
        </div>

      </div>

      <div id="scores-section">
        <h1 class="admin-title">TEAM TOTALS</h1>

        <div class="score-control">
          <div class="score-team score-blue">
            <span class="score-label">BLUE</span>
            <span class="score-value" id="score-blue">0</span>
          </div>
          <div class="score-team score-red">
            <span class="score-label">RED</span>
            <span class="score-value" id="score-red">0</span>
          </div>
        </div>

        <div class="target-control">
          <label>1 pt =</label>
          <input type="number" id="rate-input" min="0.1" step="0.5" value="1">
          <label>%</label>
          <button onclick="setRate()">SET</button>
        </div>
      </div>

      <h2 class="admin-subtitle">HACKERS</h2>

      <div class="stats-bar">
        <span class="stat">Total: <span id="guest-count">0</span></span>
        <span class="stat team-blue-text">Blue: <span id="blue-count">0</span></span>
        <span class="stat team-red-text">Red: <span id="red-count">0</span></span>
        <button id="refresh-btn" class="btn-refresh">[ REFRESH ]</button>
      </div>

      <div id="guest-list" class="guest-list">
        <p class="loading">Loading...</p>
      </div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
