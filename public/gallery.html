<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      align-items: flex-start;
      padding: 2rem;
    }

    .container {
      max-width: 1200px;
    }

    .gallery-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .gallery-header h1 {
      font-size: 2rem;
      color: var(--green);
      text-shadow: 0 0 10px var(--green-glow);
      margin-bottom: 0.5rem;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .photo-card {
      background: var(--terminal-bg);
      border: 1px solid #333;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .photo-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 20px rgba(0, 255, 0, 0.2);
    }

    .photo-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .photo-info {
      padding: 1rem;
    }

    .photo-players {
      font-size: 1rem;
      color: var(--green);
      margin-bottom: 0.5rem;
    }

    .photo-pose {
      font-size: 0.9rem;
      color: var(--yellow);
      font-style: italic;
      margin-bottom: 0.5rem;
    }

    .photo-team {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 3px;
      font-size: 0.8rem;
      font-weight: bold;
    }

    .photo-team.red {
      background: rgba(255, 68, 68, 0.2);
      color: var(--team-red);
      border: 1px solid var(--team-red);
    }

    .photo-team.blue {
      background: rgba(68, 136, 255, 0.2);
      color: var(--team-blue);
      border: 1px solid var(--team-blue);
    }

    .empty-gallery {
      text-align: center;
      padding: 3rem;
      color: var(--gray);
      font-size: 1.2rem;
    }

    .refresh-btn {
      display: block;
      margin: 0 auto 2rem;
      padding: 0.75rem 1.5rem;
      background: transparent;
      border: 2px solid var(--green);
      color: var(--green);
      font-family: inherit;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.2s ease;
    }

    .refresh-btn:hover {
      background: var(--green);
      color: var(--bg-dark);
      box-shadow: 0 0 20px var(--green-glow);
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      .gallery-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="gallery-header">
      <h1>MISSION PHOTOS</h1>
      <p style="color: var(--gray);">Photos from completed missions</p>
    </div>

    <button class="refresh-btn" onclick="loadPhotos()">REFRESH</button>

    <div id="gallery" class="gallery-grid">
      <p class="empty-gallery">Loading photos...</p>
    </div>
  </div>

  <script>
    async function loadPhotos() {
      const gallery = document.getElementById('gallery');

      try {
        const response = await fetch('/api/photos');
        const photos = await response.json();

        if (photos.length === 0) {
          gallery.innerHTML = '<p class="empty-gallery">> No photos yet. Complete photo missions to see them here!</p>';
          return;
        }

        // Sort by most recent first
        photos.sort((a, b) => new Date(b.uploadedAt) - new Date(a.uploadedAt));

        gallery.innerHTML = photos.map(photo => `
          <div class="photo-card">
            <img src="/photos/${photo.filename}" alt="Mission photo" loading="lazy">
            <div class="photo-info">
              <div class="photo-players">${escapeHtml(photo.playerName)} & ${escapeHtml(photo.targetPlayerName)}</div>
              <div class="photo-pose">"${escapeHtml(photo.pose)}"</div>
              <span class="photo-team ${photo.team}">${photo.team.toUpperCase()} TEAM</span>
            </div>
          </div>
        `).join('');

      } catch (err) {
        console.error('Failed to load photos:', err);
        gallery.innerHTML = '<p class="empty-gallery error">> ERROR: Failed to load photos</p>';
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Initial load
    loadPhotos();

    // Auto-refresh every 10 seconds
    setInterval(loadPhotos, 10000);
  </script>
</body>
</html>
